<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de financiamento</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body id="main">

    <div id="button-light">
        <label class="switch">
            <input type="checkbox" id="modeCheckBox">
            <span class="slider round"></span>
        </label>
    </div>
    

    <div id="container">
        <form>
            <div class="box">
                <label for="price">Valor do carro:</label>
                <div>
                    <span>R$</span>
                    <input type="number" id="price" maxlength="7"value="0" autocomplete="off" placeholder="0,00" class="money">
                </div>
            </div>

            <div class="box">
                <label for="entry">Valor da entrada:</label>
                <div>
                    <span>R$</span>
                    <input type="number" id="entry" maxlength="7" value="0" autocomplete="off" placeholder="0,00" class="money">
                </div>
            </div>

            <div class="box">
                <label for="fees">Taxa de juros:</label>
                <div>
                    <span>R$</span>
                    <input type="number" id="fees" value="1.57" autocomplete="off" placeholder="0,00" class="money">
                </div>
                
            </div>
            <div class="box">
                <label for="number">Número de parcelas:</label>
                <div>
                    <span>R$</span>
                    <input type="number" id="number" autocomplete="off" placeholder="1" value="1" class="money">
                </div>
            </div>

            <div class="button">
                <button id = "calcButton">CALCULAR</button>
            </div>
        </form>  
    </div>

    
    <div id="results" class="none">
        <form>
            <div class="box">
                <label for="parcela">Parcela: </label>
                <div>
                    <span>R$</span>
                    <input type="number" id="parcela" value="">
                </div>
            </div>

            <div class="box">
                <label for="total-price">Preço Total: </label>
                <div>
                    <span>R$</span>
                    <input type="number" id="totalPrice" value="">
                </div>
            </div>

            <div class="box">
                <label for="just-fees">Juros totais: </label>
                <div>
                    <span>R$</span>
                    <input type="number" id="justFees" value="">
                </div>
            </div>

            <div class="box">
                <label for="ipva">IPVA: </label>
                <div>
                    <span>R$</span>
                    <input type="number" id="ipva" value="">
                </div>
            </div>

            <div class="button">
                <button id = "backButton" >VOLTAR</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
